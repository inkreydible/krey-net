  <!-- This is the invisible <iframe> that plays your music.
       The YouTube API attaches itself to this div and turns
       it into a hidden video player. -->
  <div id="yt-hidden-player"></div>


  <!-- Loads the official YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Hidden YouTube player -->
  <div id="yt-hidden-player"></div>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let hasStarted = false;
  
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-hidden-player', {
        height: '1',
        width: '1',
        videoId: 'utYouad0v5E', // your track
        playerVars: {
          autoplay: 0,  // must be 0 — browser blocks autoplay without gesture
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          playsinline: 1,
          loop: 1,
          playlist: 'utYouad0v5E'
        }
      });
    }
  
    // Start playing as soon as the user clicks ANYWHERE on the page
    function startMusic() {
      if (hasStarted || !player) return;
      hasStarted = true;
      try { player.playVideo(); } catch (e) {}
      document.removeEventListener('click', startMusic);
    }
  
    document.addEventListener('click', startMusic);
  </script>
